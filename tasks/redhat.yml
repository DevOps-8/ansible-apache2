---
- name: redhat | installing pre-reqs
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - dnf
    - python-dnf
  when: ansible_distribution != "Fedora"

- name: redhat | installing apache
  dnf:
    name: "httpd"
    state: present

- name: redhat | enabling apache on boot and starting
  service:
    name: "httpd"
    state: started
    enabled: yes
